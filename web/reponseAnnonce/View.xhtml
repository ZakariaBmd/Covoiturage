<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ReponseAnnonceViewDlg" widgetVar="ReponseAnnonceViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewReponseAnnonceTitle}">
            <h:form id="ReponseAnnonceViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{reponseAnnonceController.selected != null}">
                        <h:outputText value="#{bundle.ViewReponseAnnonceLabel_id}"/>
                        <h:outputText value="#{reponseAnnonceController.selected.id}" title="#{bundle.ViewReponseAnnonceTitle_id}"/>
                        <h:outputText value="#{bundle.ViewReponseAnnonceLabel_user}"/>
                        <h:outputText value="#{reponseAnnonceController.selected.user}" title="#{bundle.ViewReponseAnnonceTitle_user}"/>
                        <h:outputText value="#{bundle.ViewReponseAnnonceLabel_date}"/>
                        <h:outputText value="#{reponseAnnonceController.selected.date}" title="#{bundle.ViewReponseAnnonceTitle_date}"/>
                        <h:outputText value="#{bundle.ViewReponseAnnonceLabel_dateReponce}"/>
                        <h:outputText value="#{reponseAnnonceController.selected.dateReponce}" title="#{bundle.ViewReponseAnnonceTitle_dateReponce}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ReponseAnnonceViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>

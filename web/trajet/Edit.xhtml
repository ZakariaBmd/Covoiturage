<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TrajetEditDlg" widgetVar="TrajetEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTrajetTitle}">
            <h:form id="TrajetEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{trajetController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTrajetLabel_id}" for="id" />
                        <p:inputText id="id" value="#{trajetController.selected.id}" title="#{bundle.EditTrajetTitle_id}" />
                        <p:outputLabel value="#{bundle.EditTrajetLabel_annonce}" for="annonce" />
                        <p:selectOneMenu id="annonce" value="#{trajetController.selected.annonce}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{annonceController.itemsAvailableSelectOne}"
                                           var="annonceItem"
                                           itemValue="#{annonceItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditTrajetLabel_villeDepart}" for="villeDepart" />
                        <p:selectOneMenu id="villeDepart" value="#{trajetController.selected.villeDepart}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{villeController.itemsAvailableSelectOne}"
                                           var="villeDepartItem"
                                           itemValue="#{villeDepartItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditTrajetLabel_villeFin}" for="villeFin" />
                        <p:selectOneMenu id="villeFin" value="#{trajetController.selected.villeFin}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{villeController.itemsAvailableSelectOne}"
                                           var="villeFinItem"
                                           itemValue="#{villeFinItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditTrajetLabel_prix}" for="prix" />
                        <p:inputText id="prix" value="#{trajetController.selected.prix}" title="#{bundle.EditTrajetTitle_prix}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{trajetController.update}" value="#{bundle.Save}" update="display,:TrajetListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TrajetEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TrajetEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AnnonceEditDlg" widgetVar="AnnonceEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditAnnonceTitle}">
            <h:form id="AnnonceEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{annonceController.selected != null}">
                        <p:outputLabel value="#{bundle.EditAnnonceLabel_id}" for="id" />
                        <p:inputText id="id" value="#{annonceController.selected.id}" title="#{bundle.EditAnnonceTitle_id}" />
                        <p:outputLabel value="#{bundle.EditAnnonceLabel_villeDepart}" for="villeDepart" />
                        <p:selectOneMenu id="villeDepart" value="#{annonceController.selected.villeDepart}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{villeController.itemsAvailableSelectOne}"
                                           var="villeDepartItem"
                                           itemValue="#{villeDepartItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditAnnonceLabel_villeArrive}" for="villeArrive" />
                        <p:selectOneMenu id="villeArrive" value="#{annonceController.selected.villeArrive}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{villeController.itemsAvailableSelectOne}"
                                           var="villeArriveItem"
                                           itemValue="#{villeArriveItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditAnnonceLabel_dateAnnonce}" for="dateAnnonce" />
                        <p:calendar id="dateAnnonce" pattern="MM/dd/yyyy HH:mm:ss" value="#{annonceController.selected.dateAnnonce}" title="#{bundle.EditAnnonceTitle_dateAnnonce}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditAnnonceLabel_user}" for="user" />
                        <p:selectOneMenu id="user" value="#{annonceController.selected.user}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{userController.itemsAvailableSelectOne}"
                                           var="userItem"
                                           itemValue="#{userItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditAnnonceLabel_description}" for="description" />
                        <p:inputText id="description" value="#{annonceController.selected.description}" title="#{bundle.EditAnnonceTitle_description}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{annonceController.update}" value="#{bundle.Save}" update="display,:AnnonceListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AnnonceEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AnnonceEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
